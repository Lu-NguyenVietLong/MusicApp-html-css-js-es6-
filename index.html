<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Music player</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="./assets/stype.css">
<div class="player">
    <!-- Dashboard -->
    <div class="dashboard">
        <!-- Header -->
        <header>
            <h4>Now playing:</h4>
            <h2>String 57th & 9th</h2>
        </header>

        <!-- CD -->
        <div class="cd">
            <div class="cd-thumb" style="background-image: url('https://i.ytimg.com/vi/jTLhQf5KJSc/maxresdefault.jpg')">
            </div>
        </div>

        <!-- Control -->
        <div class="control">
            <div class="btn btn-repeat">
                <i class="fas fa-redo"></i>
            </div>
            <div class="btn btn-prev">
                <i class="fas fa-step-backward"></i>
            </div>
            <div class="btn btn-toggle-play">
                <i class="fas fa-pause icon-pause"></i>
                <i class="fas fa-play icon-play"></i>
            </div>
            <div class="btn btn-next">
                <i class="fas fa-step-forward"></i>
            </div>
            <div class="btn btn-random">
                <i class="fas fa-random"></i>
            </div>
        </div>

        <input id="progress" class="progress" type="range" value="0" step="1" min="0" max="100">

        <audio id="audio" src=""></audio>
    </div>

    <!-- Playlist -->
    <div class="playlist">


    </div>
</div>

<!-- Design from: https://static.collectui.com/shots/3671744/musicloud-revolutionary-app-for-music-streaming-large -->

<script>
    const $ = document.querySelector.bind(document);
    const $$ = document.querySelectorAll.bind(document)
    const PLAYER_STORAGE_KEY = "Lu Player"

    const player = $('.player')
    const heading = $('header h2')
    const cdThumb = $('.cd-thumb')
    const audio = $('#audio')
    const cd = $('.cd')
    const playBtn = $('.btn-toggle-play')
    const progress = $('#progress')
    const nextBtn = $('.btn-next')
    const prevBtn = $('.btn-prev')
    const randomBtn = $('.btn-random')
    const repeatBtn = $('.btn-repeat')
    const playlist = $('.playlist')


    const app = {
        isRepeat: false,
        isRandom: false,
        isPlaying: false,
        config: JSON.parse(localStorage.getItem(PLAYER_STORAGE_KEY)) || {},
        currentIndex: 0,
        songs: [{
                name: 'Lovesick Girls',
                singer: 'BlackPink',
                path: './assets/music/lovesickGirls-BLACKPINK.mp3',
                image: './assets/img/lovesickgirls.jpg'
            },

            {
                name: 'More & More',
                singer: 'Twice',
                path: './assets/music/MoreMore-TWICE.mp3',
                image: './assets/img/moremore.jpg'
            },

            {
                name: 'Pretty Savage',
                singer: 'BlackPink',
                path: './assets/music/PrettySavage-BLACKPINK.mp3',
                image: './assets/img/prettysavage.jpg'
            },

            {
                name: 'Shadow',
                singer: 'Twice',
                path: './assets/music/Shadow-TWICE.mp3',
                image: './assets/img/shadow.jpg'
            }, {
                name: 'Lovesick Girls',
                singer: 'BlackPink',
                path: './assets/music/lovesickGirls-BLACKPINK.mp3',
                image: './assets/img/lovesickgirls.jpg'
            },

            {
                name: 'More & More',
                singer: 'Twice',
                path: './assets/music/MoreMore-TWICE.mp3',
                image: './assets/img/moremore.jpg'
            }, {
                name: 'Lovesick Girls',
                singer: 'BlackPink',
                path: './assets/music/lovesickGirls-BLACKPINK.mp3',
                image: './assets/img/lovesickgirls.jpg'
            },

            {
                name: 'More & More',
                singer: 'Twice',
                path: './assets/music/MoreMore-TWICE.mp3',
                image: './assets/img/moremore.jpg'
            },

            {
                name: 'Pretty Savage',
                singer: 'BlackPink',
                path: './assets/music/PrettySavage-BLACKPINK.mp3',
                image: './assets/img/prettysavage.jpg'
            },

            {
                name: 'Shadow',
                singer: 'Twice',
                path: './assets/music/Shadow-TWICE.mp3',
                image: './assets/img/shadow.jpg'
            }, {
                name: 'Lovesick Girls',
                singer: 'BlackPink',
                path: './assets/music/lovesickGirls-BLACKPINK.mp3',
                image: './assets/img/lovesickgirls.jpg'
            },

            {
                name: 'More & More',
                singer: 'Twice',
                path: './assets/music/MoreMore-TWICE.mp3',
                image: './assets/img/moremore.jpg'
            }
        ],
        setConfig: function(key, value) {
            this.config[key] = value
            localStorage.setItem(PLAYER_STORAGE_KEY, JSON.stringify(this.config))
        },
        render: function() {
            const htmls = this.songs.map((song, index) => {
                return `
                    <div class="song ${index === this.currentIndex ? 'active' : ''}" data-index="${index}" >
                        <div class="thumb" style="background-image: url('${song.image}')">
                        </div>
                        <div class="body">
                            <h3 class="title">${song.name}</h3>
                            <p class="author">${song.singer}</p>
                        </div>
                        <div class="option">
                            <i class="fas fa-ellipsis-h"></i>
                        </div>
                    </div>
                `
            })
            $('.playlist').innerHTML = htmls.join('')
        },
        defineProperties: function() {
            Object.defineProperty(this, "currentSong", {
                get: function() {
                    return this.songs[this.currentIndex]
                }
            })
        },
        handleEvents: function() {
            const _this = this
            const cdWidth = cd.offsetWidth

            const cdThumbAnimate = cdThumb.animate([{
                transform: 'rotate(360deg)',
            }], {
                duration: 10000,
                interations: Infinity

            })
            cdThumbAnimate.pause()

            document.onscroll = function() {
                const scrollTop = window.scrollY || document.documentElement.scrollTop
                const newCdWidth = cdWidth - scrollTop



                cd.style.width = newCdWidth > 0 ? newCdWidth + 'px' : 0
                cd.style.opacity = newCdWidth / cdWidth
            }


            //click play
            playBtn.onclick = function() {
                if (_this.isPlaying) {

                    audio.pause()

                } else {

                    audio.play()

                }

                audio.onplay = function() {
                    _this.isPlaying = true
                    player.classList.add('playing')
                    cdThumbAnimate.play()
                }

                audio.onpause = function() {
                    _this.isPlaying = false
                    player.classList.remove('playing')
                    cdThumbAnimate.pause()
                }

                audio.ontimeupdate = function() {
                    if (audio.duration) {
                        const currentPercent = Math.floor(audio.currentTime / audio.duration * 100)
                        progress.value = currentPercent
                    }
                }

                progress.onchange = function(e) {
                    const seekTime = audio.duration / 100 * e.target.value
                    audio.currentTime = seekTime
                }




            }

            //nextSong
            nextBtn.onclick = function() {
                if (_this.isRandom) {
                    _this.playRandomSong()
                } else {
                    _this.nextSong()
                }

                audio.play()
                _this.render()
                _this.scrollToActiveSong()
            }

            prevBtn.onclick = function() {
                if (_this.isRandom) {
                    _this.playRandomSong()
                } else {
                    _this.prevSong()
                }
                audio.play()
                _this.render()
                _this.scrollToActiveSong()
            }

            //radom songs
            randomBtn.onclick = function(e) {
                _this.isRandom = !_this.isRandom
                _this.setConfig('isRandom', _this.isRandom)
                randomBtn.classList.toggle('active', _this.isRandom)
            }


            //audio ended
            audio.onended = function() {
                if (isRepeat) {
                    audio.play()
                } else {
                    nextBtn.click()
                }

            }

            // repeat
            repeatBtn.onclick = function(e) {
                _this.isRepeat = !_this.isRepeat
                _this.setConfig('isRepeat', _this.isRepeat)
                repeatBtn.classList.toggle('active', _this.isRepeat)

            }

            //click song
            playlist.onclick = function(e) {
                const songNot = e.target.closest('.song:not(.active)')
                if (songNot || e.target.closest('.option')) {
                    if (songNot) {
                        _this.currentIndex = Number(songNot.dataset.index)
                        _this.loadCurrentSong()
                        _this.render()
                        audio.play()
                    }
                }
            }
        },
        loadCurrentSong: function() {


            heading.textContent = this.currentSong.name
            cdThumb.style.backgroundImage = `url('${this.currentSong.image}')`
            audio.src = this.currentSong.path


        },

        loadConfig: function() {
            this.isRandom = this.config.isRandom
            this.isRpeat = this.config.isRpeat
        },

        nextSong: function() {
            this.currentIndex++
                if (this.currentIndex >= this.songs.length) {
                    this.currentIndex = 0
                }
            this.loadCurrentSong()
        },
        prevSong: function() {
            this.currentIndex--
                if (this.currentIndex < 0) {
                    this.curentCurrentSong = this.songs.length - 1
                }
            this.loadCurrentSong()
        },
        playRandomSong: function() {
            let newIndex
            do {
                newIndex = Math.floor(Math.random() * this.songs.length)
            } while (this.currentIndex === newIndex)
            this.currentIndex = newIndex
            this.loadCurrentSong()
        },
        scrollToActiveSong: function() {
            setTimeout(() => {
                $('.song.active').scrollIntoView({
                    behavior: 'smooth',
                    block: 'nearest',
                })
            }, 100)
        },
        start: function() {
            this.loadConfig()
            this.defineProperties()
            this.handleEvents()
            this.loadCurrentSong() //load thong tin bai hat khi chay
            this.render()

            this.setConfig('isRepeat', this.isRepeat)
            this.setConfig('isRandom', this.isRandom)
        }
    }
    app.start()
</script>
